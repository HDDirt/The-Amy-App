<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0b0b">
    <title>Amy Avatar Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Amy Avatar Creator</h1>
        
        <div class="upload-section">
            <label for="camera-input" class="camera-button">
                <span>üì∏ Take Photo</span>
                <input type="file" id="camera-input" accept="image/*" capture="user" class="hidden">
            </label>
            
            <label for="file-input" class="upload-button">
                <span>üìÅ Upload Photo</span>
                <input type="file" id="file-input" accept="image/*" multiple class="hidden">
            </label>
        </div>

        <div id="avatar-container" class="avatar-grid">
            <!-- Existing avatars will be loaded here -->
        </div>

        <div class="preview-section">
            <div id="preview-container" class="avatar-preview">
                 <canvas id="editor-canvas" width="400" height="400" aria-label="Avatar editor canvas"></canvas>
            </div>
            <div class="filter-controls">
                <label for="filter-select" style="display:block;margin-bottom:8px;color:var(--text-color);font-weight:600">Filter</label>
                <select id="filter-select" class="filter-select">
                    <option value="none">No Filter</option>
                    <option value="grayscale">Black & White</option>
                    <option value="sepia">Sepia</option>
                    <option value="blur">Soft Focus</option>
                    <option value="brightness">Bright</option>
                </select>
                <label for="zoom-range" style="display:block;margin-top:12px;color:var(--text-color);font-weight:600">Zoom / Crop</label>
                <input type="range" id="zoom-range" min="1" max="3" step="0.01" value="1" style="width:100%">
            </div>
            <div style="display:flex;gap:10px;flex-direction:column;align-items:center;margin-top:12px;">
                <div id="selected-avatar" style="color:var(--text-color);font-weight:600;margin-bottom:6px">Selected: None</div>
                <button id="save-selection" class="action-button">Use This Avatar</button>
                <button id="save-as-amy" class="action-button secondary">Save as amy.png</button>
                <button id="share-avatar" class="action-button secondary">Share Avatar</button>
            </div>
        </div>

        <div class="install-prompt" id="install-prompt" style="display: none;">
            <p>üì± Install Amy Avatar Creator on your phone!</p>
            <button id="install-button" class="action-button">Add to Home Screen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
